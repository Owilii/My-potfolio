<header id="nav-placeholder"></header>

<script>
  // load-nav.js - you can also place this inline as shown
  (async function(){
    try {
      const res = await fetch('nav.html');   // adjust path if nav.html is in a different folder
      if (!res.ok) throw new Error('Nav not found: ' + res.status);
      const html = await res.text();
      document.getElementById('nav-placeholder').innerHTML = html;

      // highlight active link
      const path = location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('#nav-placeholder a');
      links.forEach(a => {
        const href = a.getAttribute('href').split('/').pop();
        if (href === path) a.classList.add('active');
      });
    } catch (err) {
      console.error('Failed to load nav:', err);
    }
  })();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Henry Onyango</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
 </style>
</head>
<body>
<header id="nav-placeholder"></header>

<script>
  // load-nav.js - you can also place this inline as shown
  (async function(){
    try {
      const res = await fetch('nav.html');   // adjust path if nav.html is in a different folder
      if (!res.ok) throw new Error('Nav not found: ' + res.status);
      const html = await res.text();
      document.getElementById('nav-placeholder').innerHTML = html;

      // highlight active link
      const path = location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('#nav-placeholder a');
      links.forEach(a => {
        const href = a.getAttribute('href').split('/').pop();
        if (href === path) a.classList.add('active');
      });
    } catch (err) {
      console.error('Failed to load nav:', err);
    }
  })();
</script>

  <main>
    <section class="contact">
      <h2>Contact Me</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>

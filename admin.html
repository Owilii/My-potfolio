<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel | Henry Onyango</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Updated navigation to match modern design -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="pics/logo.png" alt="Henry Onyango Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="contacts.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="admin.html" class="nav-link active">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Updated admin panel with modern styling -->
    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1 class="page-title">CMS Admin Panel</h1>
                <p class="page-subtitle">Manage your portfolio content</p>
            </div>

            <div class="admin-content">
                <div class="admin-card">
                    <h3 style="color:blue">Existing Projects</h3>
                    <div class="table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Sample Project</td>
                                    <td>
                                        <button class="btn btn-secondary btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="admin-card">
                    <h2 style="color:blue">Add a New Project</h2>
                    <form class="admin-form">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="project-url">Project URL:</label>
                            <input type="url" id="project-url" name="project-url">
                        </div>

                        <div class="form-group">
                            <label for="image-url">Image URL:</label>
                            <input type="url" id="image-url" name="image-url">
                        </div>

                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </form>
                </div>
                
        </div>
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Henry Onyango. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
